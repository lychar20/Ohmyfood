<!DOCTYPE html>
<html>
<head>
   <title>Ohmyfood site internet</title>
   <link rel="stylesheet" type="text/css" href="main.css">
   <script
      src="https://kit.fontawesome.com/67c0969d72.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

   <header class="header">
      <div class="header__logo"><img src="logo/ohmyfood.png" alt="logo_entreprise"></div>
      <div class="header__location"><i class="fa-solid fa-location-dot"></i> 
            <input
            type="text"
            name="ville"
            placeholder="Paris, Belleville"
            class="header__recherche"
       /> 
      </div>

      <div class="reservation">
      <p class="reservation__menu"> Réservez le menu qui vous convient</p>
      <p class="reservation__decouverte">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <div class="bouton"> Exporer nos restaurants </div>

      </div>

   </header>

   <section class="fonctionnement">
      <div class="fonctionnement__titre"> Fonctionnement</div>

      <div class="global_choix">
         <div class="choisissez">
            <div class="petit_cercle">1</div>  
            <div class="choix premier">
               <i class="fa-solid fa-mobile-screen-button"></i><span class="text"> Choisissez un restaurant</span>
            </div>
         </div> <!--fermeture de la class choisissez-->

         <div class="choisissez">
            <div class="petit_cercle">2</div>  
            <div class="choix">
               <i class="fa-solid fa-bars"></i><span class="text"> Composer votre menu</span>
            </div>
         </div> <!--fermeture de la class choisissez-->

         <div class="choisissez">
            <div class="petit_cercle">3</div>  
            <div class="choix">
               <i class="fa-solid fa-store"></i><span class="text"> Dégustez au restauant</span>
            </div>
         </div> <!--fermeture de la class choisissez-->

      </div> <!--fermeture de la class global choix-->
   
   </section>


   <article class="restaurant">
      <div class="restaurant__titre"> Restaurant</div>

      <div class="restaurant__global">

         <a href="#" class="restaurant__bloc un">
            <div class="restaurant__image"> Image </div>
               <div class="restaurant__description">  
                  <div class="restaurant__identite"> <p class="restaurant__nom"> La palette du goût</p> <p class="restaurant__ville">Ménilmontant</p></div>
                  <div class="jaime"> <i class="fa-regular fa-heart"></i> </div>
               </div>


         </a>

      </div> <!--fermeture de la class restaurant global-->

   </article>

</body>
</html>
