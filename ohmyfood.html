<!DOCTYPE html>
<html>
<head>
   <title>Ohmyfood site internet</title>
   <link rel="stylesheet" type="text/css" href="ohmyfood.css">
   <script
      src="https://kit.fontawesome.com/67c0969d72.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

   <header class="header">
      <div class="header__logo"><img src="logo/ohmyfood.png" alt="logo_entreprise"></div>
      <div class="header__location"><i class="fa-solid fa-location-dot"></i> 
            <input
            type="text"
            name="ville"
            placeholder="Paris, Belleville"
            class="header__recherche"
       /> 
      </div>

      <div class="reservation">
      <p class="reservation__menu"> Réservez le menu qui vous convient</p>
      <p class="reservation__decouverte">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <div class="bouton"> Exporer nos restaurants </div>

      </div>

   </header>

   

</body>
</html>
